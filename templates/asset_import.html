{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Import Assets</h2>
</div>

<div class="card">
    <form method="post" enctype="multipart/form-data">
        <div class="form-row">
            <label>Select Excel File</label>
            <input type="file" name="file" required>
        </div>

        <button class="btn btn-primary">Import</button>
    </form>
</div>

{% endblock %}
