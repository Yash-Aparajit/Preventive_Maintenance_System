{% extends "base.html" %}
{% block content %}

<!-- HEADER + ACTIONS -->
<div class="card">
    <div class="page-header">
        <h2>Asset Master</h2>

        <div>
            <a href="{{ url_for('asset_add') }}" class="btn btn-primary">+ Add Asset</a>
            <a href="{{ url_for('asset_import') }}" class="btn btn-secondary">Import</a>
            <a href="{{ url_for('asset_export') }}" class="btn btn-secondary">Export</a>
        </div>
    </div>
</div>

<!-- FILTERS -->
<div class="card">
    <form method="get" style="display:flex; gap:16px; align-items:end;">
        <div style="flex:2;">
            <label>Search</label>
            <input placeholder="Asset ID or Name">
        </div>

        <div style="flex:1;">
            <label>Asset Type</label>
            <select>
                <option>All</option>
                <option>Machine</option>
                <option>Nut Runner</option>
                <option>Trolley</option>
                <option>Fixture</option>
            </select>
        </div>

        <div style="flex:1;">
            <label>Status</label>
            <select>
                <option>All</option>
                <option>Active</option>
                <option>Scrapped</option>
            </select>
        </div>

        <button class="btn btn-primary">Apply</button>
    </form>
</div>

<!-- TABLE -->
<div class="card">
    <table class="table">
        <thead>
            <tr>
                <th>Asset ID</th>
                <th class="name-col">Name</th>
                <th>Type</th>
                <th>Rotation</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for a in assets %}
            <tr>
                <td class="asset-id">{{ a.asset_id }}</td>

                <td class="asset-name">
                    {{ a.asset_name }}
                </td>

                <td>
                    <span class="pill pill-blue">
                        {{ a.asset_type }}
                    </span>
                </td>

                <td class="asset-rotation">
                    {{ a.rotation_slot }}
                </td>

                <td>
                    <span class="pill pill-green">
                        {{ a.status }}
                    </span>
                </td>

                <td>
                    <a href="{{ url_for('asset_edit', id=a.id) }}"
                    class="btn btn-edit">
                        Edit 
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
